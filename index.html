<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Carousel JQuery</title>
	<script src="https://use.fontawesome.com/cbf59482a4.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">


</head>
<body>
	<div class="container-flex">
		<header class="container">
			<div class="row">
				<div class="header col-lg-12 col-xs-12">
					<h1>Carousel using Jquery</h1>
				</div>
			</div>
		</header>
		<section class="container carousel-outer">
			<div class="row">
				<div class="col-lg-2 col-xs-1">
					<a href="#" id="previous"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
				</div>
				<div class="col-lg-8 col-xs-10 carousel-inner" id="carouselIn">

						<img class="image-shown" id="i1" src="assets/images/s1.jpg" alt="im1">
						<img class="image-hidden" id="i2" src="assets/images/s2.jpg" alt="im2">
						<img class="image-hidden" id="i3" src="assets/images/s3.jpg" alt="im3">
						<img class="image-hidden" id="i4" src="assets/images/s4.jpg" alt="im4">
						<img class="image-hidden" id="i5" src="assets/images/s5.jpg" alt="im5">

				</div>
				<div class="col-lg-2 col-xs-1">
					<a href="#" id="next"><i class="fa fa-chevron-right" aria-hidden="true"></i></a>					
				</div>
			</div>
			<div class="row">
				<div class="col-lg-2 hidden-xs"></div>
				<div class="col-lg-8 col-xs-12"> <i class="fa fa-circle" aria-hidden="true"></i><i class="fa fa-circle" aria-hidden="true"></i><i class="fa fa-circle" aria-hidden="true"></i><i class="fa fa-circle" aria-hidden="true"></i><i class="fa fa-circle" aria-hidden="true"></i></div>
				<div class="col-lg-2 hidden-xs"></div>
			</div>
		</section>
	</div>
	




	<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="assets/js/main.js"></script>	
</body>
</html>
